{% extends 'base.html' %}
{% block title %} User Login {% endblock %}
{% block content %}
    <div class="class-container">
        {% for msg in messages %}
            <p class="text-green-400">{{msg}}</p>
        {% endfor %}

        <div class="card ml-[350px] mt-[50px] bg-blue-400 h-[400px] w-[700px] p-2 rounded-lg" >
            <h5 class="text-2xl font-bold mb-[30px] ml-[180px]">Want to Sign In?</h5>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <table>
                        {{form.as_table}}
                        <tr>
                            <td>
                                <button class="bg-black text-white font-semibold p-1 mt-[20px] rounded-lg">Sign In</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
