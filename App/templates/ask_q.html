{% extends 'base.html' %}
{% block title %}Ask Question{% endblock %}
{% block content %}
<div class="container">
    <div class="card mt-5 ml-[350px]">
        <h5 class="card-header text-2xl font-bold mb-[30px]">Ask Question</h5>
        <div class="card-body bg-blue-400 h-[650px] w-[700px] p-2 rounded-lg">
            {% for msg in messages %}
            <p class="text-green-400 bg-white p-1 rounded-lg mb-[10px]">{{msg}}</p>
            {% endfor %}
            <form method="post">
                {% csrf_token %}
                <table class="table table-bordered">
                    {{form.as_table}}
                    <tr>
                        <td colspan="2">
                            <button class="bg-black text-white font-semibold p-1 mt-[20px] rounded-lg">Submit</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
{% endblock %}
